<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date Format 2/2/2010">
          <a id="search1" class="btn btn-default">Search</a>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">

        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State">

        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="Country">
          <a id="search4" class="btn btn-default">Search</a>
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="search5" class="btn btn-default">Search</a>
        </div>
      </div>



    </div>
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table id="tabledata" class ="table table-striped table-bordered table-hover style="width:100%"">
          <thead>
            <tr>
              <th>datetime</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration</th>
              <th>comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
